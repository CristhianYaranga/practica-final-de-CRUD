<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Clientes - Sistema de Gesti√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg animate-fadeInUp">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-white text-2xl font-bold">üìã CRUD Clientes</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm" id="userInfo">üë§ Usuario</span>
                    <button onclick="logout()" class="btn-animate bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold">
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 card-hover animate-fadeInUp" style="animation-delay: 0.2s;">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">
                <span id="formTitle">‚ûï Agregar Nuevo Cliente</span>
            </h2>
            
            <form id="clienteForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="clienteId">
                
                <div class="animate-fadeInUp" style="animation-delay: 0.3s;">
                    <label for="dni" class="block text-sm font-semibold text-gray-700 mb-2">DNI/RUC *</label>
                    <input type="text" id="dni" name="dni" required
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Ej: 12345678">
                </div>

                <div class="animate-fadeInUp" style="animation-delay: 0.4s;">
                    <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Ej: Juan">
                </div>

                <div class="animate-fadeInUp" style="animation-delay: 0.5s;">
                    <label for="apellidos" class="block text-sm font-semibold text-gray-700 mb-2">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Ej: P√©rez Garc√≠a">
                </div>

                <div class="animate-fadeInUp" style="animation-delay: 0.6s;">
                    <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Tel√©fono *</label>
                    <input type="tel" id="telefono" name="telefono" required
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Ej: 987654321">
                </div>

                <div class="animate-fadeInUp" style="animation-delay: 0.7s;">
                    <label for="correo" class="block text-sm font-semibold text-gray-700 mb-2">Correo *</label>
                    <input type="email" id="correo" name="correo" required
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Ej: juan@email.com">
                </div>

                <div class="animate-fadeInUp" style="animation-delay: 0.8s;">
                    <label for="estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado *</label>
                    <select id="estado" name="estado"
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="Activo">‚úÖ Activo</option>
                        <option value="Inactivo">‚ùå Inactivo</option>
                    </select>
                </div>

                <div class="md:col-span-2 animate-fadeInUp" style="animation-delay: 0.9s;">
                    <label for="direccion" class="block text-sm font-semibold text-gray-700 mb-2">Direcci√≥n *</label>
                    <textarea id="direccion" name="direccion" rows="3" required
                        class="input-animate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Ej: Av. Principal 123, Lima"></textarea>
                </div>

                <div class="md:col-span-2 flex gap-4 animate-fadeInUp" style="animation-delay: 1s;">
                    <button type="submit" id="submitBtn"
                        class="btn-animate flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                        üíæ Guardar Cliente
                    </button>
                    <button type="button" onclick="cancelarEdicion()"
                        class="btn-animate bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                        ‚ùå Cancelar
                    </button>
                </div>
            </form>

            <div id="mensaje" class="hidden mt-4 p-4 rounded-lg"></div>
        </div>

        <!-- Tabla de Clientes -->
        <div class="bg-white rounded-2xl shadow-xl p-8 animate-slideInRight" style="animation-delay: 0.4s;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">üìä Lista de Clientes</h2>
                <button onclick="cargarClientes()" class="btn-animate bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold">
                    üîÑ Actualizar
                </button>
            </div>

            <div id="loadingSpinner" class="hidden text-center py-8">
                <div class="inline-block loading text-6xl">‚è≥</div>
                <p class="text-gray-600 mt-4">Cargando clientes...</p>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full" id="tablaClientes">
                    <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">ID</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">DNI/RUC</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Nombre</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Apellidos</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Tel√©fono</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Correo</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Estado</th>
                            <th class="px-4 py-3 text-center text-sm font-bold text-gray-700">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientesBody" class="divide-y divide-gray-200">
                        <!-- Datos din√°micos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
