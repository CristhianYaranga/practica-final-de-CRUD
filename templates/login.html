<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRUD Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fadeIn">
        <div class="text-center mb-8 animate-slideIn">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Bienvenido</h1>
            <p class="text-gray-600">Sistema de Gesti칩n de Clientes</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="animate-slideIn" style="animation-delay: 0.2s;">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                <input type="text" id="username" name="username" required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    placeholder="Ingresa tu usuario">
            </div>

            <div class="animate-slideIn" style="animation-delay: 0.4s;">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contrase침a</label>
                <input type="password" id="password" name="password" required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    placeholder="Ingresa tu contrase침a">
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg animate-fadeIn">
            </div>

            <button type="submit"
                class="btn-hover w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 animate-slideIn"
                style="animation-delay: 0.6s;">
                Iniciar Sesi칩n
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 animate-fadeIn" style="animation-delay: 0.8s;">
            <p>游 Conexi칩n segura</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
